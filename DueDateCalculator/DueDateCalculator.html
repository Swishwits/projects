<!DOCTYPE html>
<html>

<head>
    <title>Due Date Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>Video Player Demo</title>
</head>
<style>
    .content {
        max-width: 700px;
        margin: auto;
        margin-bottom: 20px;
    }

    .domComponent {
        margin-bottom: 10px;
    }
</style>

<body>
    <h1 class="content">Due Date Calculator</h1>
    <div class="content">

        <div class="domComponent">Issue Title: <input type="text" id="issueTitle" name="issueTitle" required></div>

        <div class="domComponent">
            <p>Description (optional):</p>
            <textarea id="issueDesc" ows="2" cols="50"
                placeholder="Enter description of reported issue here ... "></textarea>
        </div>


        <div class="domComponent">
            <p>Please choose input date/time of reporting:</p>
        </div>
        <div>
            <input id="radioSystemTime" type="radio" name="radioValue" value="systemTimeRadio" checked="checked">
            Reporting now
        </div>

        <div>
            <input id="radioCustomTime" type="radio" name="radioValue" value="calenderTimeRadio">
            Reporting in future date/time<br>
        </div>

        <div id="optionReportDate" class="domComponent" style="visibility: hidden;">
            - Reporting date:<input id="calenderReportingDate" style="margin-left: 10px;" type="date"
                name="calenderReportingDate">
        </div>
        <div id="optionReportTime" class="domComponent" style="visibility: hidden;">
            - Reporting time: <input id="calenderReportingTime" style="margin-left: 10px;" type="time"
                name="calenderReportingTime">
        </div>

        <div class="domComponent">Turnaround Time(TAT):
            <input type="number" id="turnaroundTime" style="margin-left: 10px;" name="turnaroundTime" required><label>
                Hours</label>
        </div>

        <div class="domComponent"><button id="submit" type="button" onclick="submitInput()">Submit</button></div>

        <br>
        <div><label id="currentDateTime" style="visibility: hidden;">Current Reporting Time Label</label></div>
        <div class="domComponent"><label id="dueDateResult" style="visibility: hidden;">Due Date Label</label></div>
    </div>

    </div>


    <script src="DueDateCalculator.js" type="text/javascript"></script>
    <script src="AutoTest.js" type="text/javascript"></script>
    <script>
        //Disable past days in calender
        $(function () {
            var dtToday = new Date();
            var month = dtToday.getMonth() + 1;
            var day = dtToday.getDate();
            var year = dtToday.getFullYear();
            if (month < 10)
                month = '0' + month.toString();
            if (day < 10)
                day = '0' + day.toString();
            var minDate = year + '-' + month + '-' + day;
            $('#calenderReportingDate').attr('min', minDate);
        });
    </script>
</body>

</html>
